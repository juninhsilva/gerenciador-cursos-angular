<h2>Courses List</h2>
<div class="form-group row">
  <label for="input_filter" class="col-sm-2 col-form-label">Filter by</label>
  <div class="col-sm-10">
    <input [(ngModel)]="filter" type="text" class="form-control" name="input_filter" id="input_filter">
  </div>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <td>Code</td>
      <th>Image</th>
      <th>Name</th>
      <th>Description</th>
      <th>Duration</th>
      <th>Price</th>
      <th>Rating</th>
      <th>Release Date</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of _courses; index as i">
      <td>{{ i + 1 }}</td>
      <td>{{item.code | uppercase | replace: '-': ' '}}</td>
      <td>
        <img [src]="item.imageUrl" [alt]="item.imageUrl" width="48px">
      </td>
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.duration}}</td>
      <td>{{ item.price }}</td>
      <td>
        <app-star [rating]="item.rating"></app-star>
      </td>
      <td>{{ item.releaseDate | date:'dd-MM-yyyy'}}</td>
      <td>
        <a [routerLink]="['/courses/edit', item.id]" class="btn btn-info mr-2">Edit</a>
        <a (click)="deleteById(item.id)" class="btn btn-danger">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
