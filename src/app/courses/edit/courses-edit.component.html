<h2>Course Info</h2>
<hr />
<form #courseForm="ngForm" *ngIf="course">
  <div class="form-group row">
    <label for="input_name" class="col-sm-2 col-form-label">Id</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.id" disabled type="text" class="form-control" name="input_id" id="input_id"
        #courseName='ngModel'>
    </div>
  </div>
  <div class="form-group row">
    <label for="input_name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.name" required type="text" class="form-control" name="input_name" id="input_name"
        #courseName='ngModel' [ngClass]="{'is-invalid': courseName.invalid}">
      <div class="invalid-feedback"><span>Course Name is required</span></div>
    </div>
  </div>
  <div class="form-group row">
    <label for="input_description" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <textarea [(ngModel)]="course.description" required class="form-control" name="input_description"
        id="input_description" #courseDescription='ngModel' [ngClass]="{'is-invalid': courseDescription.invalid}"
        rows="5"></textarea>
      <div class="invalid-feedback"><span>Course Description is required</span></div>
    </div>
  </div>
  <div class="form-group row">
    <label for="input_price" class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.price" required type="number" class="form-control" name="input_price" id="input_price"
        #coursePrice='ngModel' [ngClass]="{'is-invalid': coursePrice.invalid}">
      <div class="invalid-feedback"><span>Course Price is required</span></div>
    </div>
  </div>
  <div class="form-group row">
    <label for="input_duration" class="col-sm-2 col-form-label">Duration</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.duration" required type="text" class="form-control" name="input_duration"
        id="input_duration" #courseDuration='ngModel' [ngClass]="{'is-invalid': courseDuration.invalid}">
      <div class="invalid-feedback"><span>Course Duration is required</span></div>
    </div>
  </div>
  <div class="form-group row">
    <label for="input_duration" class="col-sm-2 col-form-label">Rating</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.rating" required type="number" class="form-control" name="input_rating"
        id="input_rating" #courseRating='ngModel' [ngClass]="{'is-invalid': courseRating.invalid}">
      <div class="invalid-feedback"><span>Course Rating is required</span></div>
    </div>
  </div>
  <div class="form-group row">
    <label for="input_release-date" class="col-sm-2 col-form-label">Release Date</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.releaseDate" required type="text" class="form-control" name="input_release-date"
        id="input_release-date" #courseReleaseDate='ngModel' [ngClass]="{'is-invalid': courseReleaseDate.invalid}">
      <div class="invalid-feedback"><span>Course Release Date is required</span></div>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary mr-2" (click)="save()" [disabled]="courseForm.invalid">Save</button>
    <button class="btn btn-secondary" [routerLink]="['/courses']">Back</button>
  </div>
</form>
